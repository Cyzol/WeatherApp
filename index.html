</head>
<body>
    <!-- <div >
        <img class="imageLogo" src="image/cloudy.png">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="image/cloud.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Weather.com
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto ">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <!-- dropdown menu -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav ">
            <li class="nav-item active">
              <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i></a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container-fluid">
      <!-- LOGO -->
      <div class="row justify-content-center align-items-end logo">
        <div  class="col-xl-1 col-sm-5 logo-big">
          <img src="image/cloud.png" class="d-inline-block justify-content-around logo-image" alt="">
        </div>
        <div  class="col-xl-2 col-sm-5 logo-p">
         <p>Weather.com</p> 
        </div>
      </div>
      <!-- searchbar -->
      <div class="row align-items-center justify-content-center searchbar-city">
        <div  class="col-xl-4">
          <div class="input-group mb-3 ">
            <input type="text" class="form-control input-city" placeholder="Search location ...">
          </div>
        </div>
      </div>
      <!-- MAP AND LIST OF CITIES -->
      <div class="row  justify-content-around ">
        <!-- RIGHT ADVERTISIMENT--> 
        <div class="col-xl-2 right"></div>
        <div class="col-xl-6 col-sm-12" id="map"></div>
        <div class="col-xl-2 col-sm-12 list-city">
          <div class="input-group mb-3">
            <input id ="addCityInput" type="text" class="form-control" placeholder="Most searched cities" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button id='addCityButton' class="btn btn-outline-secondary" type="button"  onclick="addCityFunction()">Add</button>
            </div>
          </div>  
          <ul id="cityList" class=" list-group list-group-flush">
            <li class="list-group-item">Szczecin</li>
            <li class="list-group-item">Gorzów Wielkopolski</li>
            <li class="list-group-item">Poznań</li>
            <li class="list-group-item">Łódź</li>
            <li class="list-group-item">Radom</li>
            <li class="list-group-item">Sosnowiec</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- SLIDER OF ADVERTISMENT -->
     <div class="container-fluid slider">
      <div class="row align-items-center justify-content-center ">
        <div  class="col-xl-11">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 height-image" src="image/shop2.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 height-image" src="image/shop3.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 height-image" src="image/shop.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div> 
        </div>
      </div>
     </div>
