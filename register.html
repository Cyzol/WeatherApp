    <h1 class="login-h1 text-center">SignUp into Weather.com</h1>    
      <div class="container">
        <div class="row">
            <div class="col-xl-5 col-md-8 col-sm-12 mx-auto">
                <div class="card card-body">                         
                    <form id="submitForm" action="" method="post"><input type="hidden" value="">
                        <div class="form-group">
                            <label for="user_name">Username</label>
                            <input type="text" class="form-control text-lowercase" id="user_name" required="" name="username" value="">
                        </div>                    
                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password">Password </label>
                            <input type="password" class="form-control" required="" id="user_password" name="password" value="">
                        </div>
                        <div class=" form-group required">
                            <label class="d-flex flex-row align-items-center" for="password"> Confirm Password </label>
                            <input type="password" class="form-control" required="" id="confirm_user_password" name="password" value="">
                        </div>
                        <div class="margin-bottm form-group required">
                            <label class="d-flex flex-row align-items-center" for="password"> E-mail </label>
                            <input type="email" class="form-control" required="" id="confirm_user_password" name="password" value="">
                        </div>
                        <div class="form-group pt-1">
                            <button id ="register_button" class="btn btn-primary btn-block" type="submit" >Sign Up</button>
                        </div>
                        <p class="small-xl pt-3 text-center">
                            <span class="text-muted">You're member?</span>
                            <a href="login.html">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
