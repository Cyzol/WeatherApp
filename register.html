<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="user_name">Username</label><br>
    <input type="text" id=user_name><br>

    <label for="user_password">Password</label><br>
    <input type="password" id=user_password></input><br>

    <label for="confirm_user_password">Confirm Password</label><br>
    <input type="password" id=confirm_user_password></input><br>

    <label for="user_email">E-Mail Address</label><br>
    <input type="text" id=user_email></input><br>

    <button id='register_button'>Register</button>
</body>
</html>
